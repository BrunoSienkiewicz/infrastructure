apiVersion: v1
kind: PersistentVolume
metadata:
  name: ssl-cert-pv
  labels:
    type: local
  namespace: traefik
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /mnt/ssl-cert
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - raspberrypi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssl-cert-pvc
  namespace: traefik
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
